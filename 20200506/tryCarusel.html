<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
    integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
    crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
    crossorigin="anonymous"></script>
    <style>



    </style>
</head>
<body>


    <div id="hi" class="carousel slide carousel-fade" data-ride="carousel" data-keyboard="true" data-pause="false" >
        <!-- 輪播區 -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <div class="carousel-caption d-none d-md-block">
                <h5>加了字幕</h5>
                <p>圖片跟字幕的HTML順序沒有差別 d-none:平常看不到,大到一定程度才看的到</p>
              </div>
            <img src="https://picsum.photos/1920/600/?random=1" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://picsum.photos/1920/600/?random=2" class="d-block w-100" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://picsum.photos/1920/600/?random=3" class="d-block w-100" alt="...">
          </div>
        </div>
        <!-- 導覽鏈(左右箭頭) herf 指向ID名稱-->
        <a class="carousel-control-prev" href="#hi" role="button" data-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span> 
          <!-- 這邊可替換自己想要的icon -->
        </a>
        <a class="carousel-control-next" href="#h1" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
        </a>
        <!-- 下方導覽鏈 data-slide-to="0"編號要對應輪播區 -->
        <ol class="carousel-indicators">
            <li data-target="#hi" data-slide-to="0" class="active"></li>
            <li data-target="#hi" data-slide-to="1"></li>
            <li data-target="#hi" data-slide-to="2"></li>
          </ol>


      </div>

      <hr>


    <h4>active一定要寫,決定誰先開始播放<br>是對div做輪播,非圖片本身</h4>
    <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
              <img src="https://picsum.photos/300/200/?random=1" class="d-block w-50" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://picsum.photos/300/200/?random=2" class="d-block w-50" alt="...">
          </div>
          <div class="carousel-item">
            <img src="https://picsum.photos/300/200/?random=3" class="d-block w-50" alt="...">
          </div>
        </div>
      </div>


      <script>
        $('.carousel').carousel({
            interval: 1000
          })
          </script>
        
</body>
</html>
