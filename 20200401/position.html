<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin:0;
        }

        div{
            margin:10px auto;
            padding:10px;
            width: 50px;
            height: 50px;
            border:10px solid #000;
        }

        .pos{
            /*相對定位：以自己html的位置為基準*/
            /*
            position:relative; 
            left:50px;
            top:50px;*/

            /*絕對定位*/
            position:absolute;
            left:0px;
            top:0px;
        }


    </style>
</head>
<body>
    <div>AAA</div>
    <div class="pos">BBB</div>
    <div>CCC</div>
</body>
</html>
