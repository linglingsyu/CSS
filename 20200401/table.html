<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table {
      width: 80%;
      border: 4px solid #ff00aaff;
      /*有指定透明度*/
      text-align: center;
      border-collapse: collapse;
      text-shadow: 2px 1px 3px #9c9c98;
      box-shadow: 2px 2px 5px 1px #444;
    }

    td {
      border: 1px solid #000;
    }

    tr:nth-child(odd){
      background-color: #ccc;
    }

    tr:nth-of-type(even){
      background-color: lightblue;
    }

    tr:hover{
      background-color: rgb(202, 155, 155);
    }

  </style>


</head>

<body>

  <table>
    <tr>
      <td></td>
      <td>18號</td>
      <td>12號</td>
      <td>6號</td>
    </tr>
    <tr>
      <td></td>
      <td>17號</td>
      <td>11號</td>
      <td>5號</td>
    </tr>
    <tr>
      <td>22號</td>
      <td>16號</td>
      <td>10號</td>
      <td>4號</td>
    </tr>
    <tr>
      <td>21號</td>
      <td>15號</td>
      <td>9號</td>
      <td>3號</td>
    </tr>
    <tr>
      <td>20號</td>
      <td>14號</td>
      <td>8號</td>
      <td>2號</td>
    </tr>
    <tr>
      <td>19號</td>
      <td>13號</td>
      <td>7號</td>
      <td>1號</td>
    </tr>
    <tr>
      <td colspan="4">
        老師的位置
      </td>
    </tr>
  </table>



</body>

</html>
