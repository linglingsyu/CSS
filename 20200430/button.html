<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</head>
<body class="p-5">
    <h4>Toggle states 切換狀態,用來程式判斷</h4>
    <p>按F12看狀態 按下去class名稱會加入active focus </p>
    <button type="button" class="btn btn-primary" data-toggle="button">
        Single toggle
      </button>
    <hr>
    <h4>Active state 若在class加入disabled,也可以達成禁用狀態(可以按右鍵.只是外觀禁用)</h4>
    <p>disabled跟readonly是,disabled可以看到但不能修改,但一般來說如果要讓別人不能輸入還是會選擇用disabled</p>
    <a href="#" class="btn btn-primary btn-lg active disabled">Primary link</a>
    <a href="#" class="btn btn-secondary btn-lg active">Link</a>
    <h4>Disabled state 禁用狀態(不能按右鍵,真的禁用)</h4>
    <button type="button" class="btn btn-lg btn-primary" disabled>Primary button</button>
    <button type="button" class="btn btn-secondary btn-lg" disabled>Button</button>

    <hr>

    <!--btn-primary跟btn-outline-secondary差別  outline = 沒加背景色 -->
    <button type="button" class="btn btn-primary btn-lg">Primary</button>
    <button type="button" class="btn btn-outline-secondary btn-sm">Secondary</button>
    <button type="button" class="btn btn-outline-success">Success</button>
    <button type="button" class="btn btn-outline-danger">Danger</button>
    <button type="button" class="btn btn-outline-warning">Warning</button>
    <button type="button" class="btn btn-outline-info active">Info</button>
    <button type="button" class="btn btn-outline-light">Light</button>
    <button type="button" class="btn btn-outline-dark ">Dark</button>
</body>
</html>
