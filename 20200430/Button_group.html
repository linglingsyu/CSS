<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>btn-group按鈕群組</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body class="p-5">
    <h4>Nesting</h4>
    <p>按鈕群組內可以再包按鈕群組</p>
    <div class="btn-group" role="group">
        <button type="button" class="btn btn-secondary">安安</button>
        <button type="button" class="btn btn-secondary">你好</button>
      
        <div class="btn-group" role="group">
          <button id="btnGroupDrop1" type="button" class="btn btn-secondary dropdown-toggle" data-toggle="dropdown">
            選單
          </button>
          <div class="dropdown-menu">
            <a class="dropdown-item" href="#">安安阿</a>
            <a class="dropdown-item" href="#">你好挖</a>
          </div>
        </div>

      </div>
    <hr>
    <h4>Button toolbar</h4>
    <div class="btn-toolbar">
        <div class="btn-group mr-2">
          <button type="button" class="btn btn-secondary">1</button>
          <button type="button" class="btn btn-secondary">2</button>
          <button type="button" class="btn btn-secondary">3</button>
          <button type="button" class="btn btn-secondary">4</button>
        </div>
        <div class="btn-group mr-2">
          <button type="button" class="btn btn-secondary ">5</button>
          <button type="button" class="btn btn-secondary ">6</button>
          <button type="button" class="btn btn-secondary ">7</button>
        </div>
        <div class="btn-group-sm">
          <button type="button" class="btn btn-secondary">8</button>
        </div>
      </div>

      <hr>

    <p>第一顆跟最後一顆會有圓角效果</p>
    <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-secondary">Left</button>
        <button type="button" class="btn btn-secondary">Middle</button>
        <button type="button" class="btn btn-secondary">Right</button>
      </div>
</body>
</html>
