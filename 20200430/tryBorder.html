        span{

            margin: 10px;
            border:blueviolet 5px solid;

        }

</head>

<body>
    <!-- 加-0 把顏色拿掉  -->
    <span class="border border-primary text-primary rounded">AAA</span>
    <span class="border-top border-success rounded-top">AAA</span>
    <span class="border-right border-danger">AAA</span>
    <span class="border-bottom border-warning">AAA</span>
    <span class="border-left border-info rounded-pill">AAA</span>

        <span aria-hidden="true">&times;</span>
    </button>
